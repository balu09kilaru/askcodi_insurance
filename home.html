<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        form {
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Insurance Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">All Insurance Services</a>
            <a href="#">About</a>
        </nav>
    </header>

    <main>
        <h2>Insurance Services</h2>
        <div class="insurance">
            <img src="insurance_image.jpg" alt="Insurance Service 1">
            <h3>Insurance Service 1</h3>
            <p>Description of Insurance Service 1</p>
        </div>
        <div class="insurance">
            <img src="insurance_image.jpg" alt="Insurance Service 2">
            <h3>Insurance Service 2</h3>
            <p>Description of Insurance Service 2</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2021 Insurance Company. All Rights Reserved.</p>
    </footer>

    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <textarea placeholder="Message"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
